<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title> HTTP Client </title>
</head>

<body>
    <h1> HTTP Client </h1>

    <input type="button" id="button" value="Send AJAX" />
    
    <fieldset>
        <legend> Server Response </legend>
        <div id="data"> Empty </div>
    </fieldset>


    <script>
        // #region Selectors
        var button = document.getElementById("button");
        var data = document.getElementById("data");
        // #endregion


        // #region Events
        button.addEventListener("click", GetDataViaAJAX);
        // #endregion


        // #region Functions
        function GetDataViaAJAX() {
            let request = new XMLHttpRequest();

            request.open("GET", "https://localhost:44396/api", false);
            request.send();

            data.innerText = request.responseText;
        }
        // #endregion
    </script>
</body>

</html>
